<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label for="inputEmail">Email:</label>
        <input type="email" name="inputEmail" id="inputEmail" placeholder="Enter Email" required>
        <label for="inputPass">Password:</label>
        <input type="password" name="inputPass" id="inputPass" placeholder="Enter Password" required>
        <button type="submit" id="LoginButton">Login</button>
    </form>
</body>
</html>
