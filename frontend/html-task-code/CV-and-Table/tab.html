<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        .tableTwo {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .tableTwo td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .tableTwo tr:nth-child(even) {
            background-color: #dddddd;
        } 
    </style>
</head>
<body>
    <table border="1" style="width:100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <br>
    <hr>
    <hr>
    <br>

    <table class="tableTwo" >
        <thead>
            <caption>My Daily Schedule</caption>
            <tr>
                <th></th>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>8am-11am</td>
                <td>Write Code</td>
            </tr>
            <tr>
                <td>Break</td>
                <td>11am-12pm</td>
                <td>Eat Lunch</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>12pm-5pm</td>
                <td>Study for Other Courses</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td rowspan="2">All Other Times</td>
                <td>Free Time</td>
            </tr>
            <tr>
                <td>Night</td>
                <td>Sleep</td>
            </tr>
        </tbody>
</body>
</html>
